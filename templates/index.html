<!DOCTYPE html>
<html>
<head>
    <title>Fish Weight Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Fish Weight Prediction Form</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Length1 (cm):</label>
                <input type="text" name="length1" required>
            </div>
            <div class="form-group">
                <label>Length2 (cm):</label>
                <input type="text" name="length2" required>
            </div>
            <div class="form-group">
                <label>Length3 (cm):</label>
                <input type="text" name="length3" required>
            </div>
            <div class="form-group">
                <label>Height (cm):</label>
                <input type="text" name="height" required>
            </div>
            <div class="form-group">
                <label>Width (cm):</label>
                <input type="text" name="width" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
